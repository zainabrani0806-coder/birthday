<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sunil ðŸŽ‚</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;

  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
    url(background.avif);
  background-size: cover;
  background-position: center;
}

/* ===== PARTICLES ===== */
.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(110vh); opacity: 0; }
  to { transform: translateY(-10vh); opacity: 1; }
}

/* ===== CARD ===== */
.container {
  width: 92%;
  max-width: 460px;
  min-height: 520px;
  padding: 38px 30px;
  border-radius: 22px;
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(18px);
  box-shadow: 0 40px 90px rgba(0,0,0,0.45);
  text-align: center;
  z-index: 5;
  animation: appear 1.2s ease;
}

@keyframes appear {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: clamp(1.6rem, 5vw, 2.2rem);
  margin-bottom: 16px;
}

/* ===== START IMAGE ===== */
.pic-img {
  width: min(170px, 45vw);
  height: min(170px, 45vw);
  border-radius: 18px;
  margin: 15px auto 25px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  animation: softZoom 6s infinite alternate;
  transition: opacity 0.6s ease;
}

@keyframes softZoom {
  from { transform: scale(1); }
  to { transform: scale(1.06); }
}

.pic-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== EYES IMAGE ===== */
.eyes {
  width: min(150px, 42vw);
  height: min(150px, 42vw);
  border-radius: 50%;
  margin: 22px auto;
  overflow: hidden;
  display: none;
  box-shadow:
    0 0 30px rgba(255,105,180,0.8),
    0 0 60px rgba(255,105,180,0.5);
  animation: eyeReveal 1.4s ease forwards;
}

@keyframes eyeReveal {
  from { opacity: 0; transform: scale(0.6); }
  to { opacity: 1; transform: scale(1); }
}

.eyes img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== TEXT ===== */
p {
  font-size: clamp(0.95rem, 3.8vw, 1.05rem);
  line-height: 1.85;
  min-height: 140px;
  opacity: 0;
  transition: opacity 0.6s ease;
}

/* ===== BUTTON ===== */
button {
  margin-top: 22px;
  padding: 14px 36px;
  border-radius: 30px;
  border: none;
  background: #ff4d6d;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 25px rgba(255,77,109,0.4);
}

/* ===== MUTE BUTTON ===== */
.mute {
  position: absolute;
  top: 14px;
  right: 14px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.85rem;
}

/* ===== MOBILE OPTIMIZATION ===== */
@media (max-width: 600px) {
  .particle {
    display: none;
  }

  .container {
    padding: 30px 22px;
    min-height: 500px;
  }
}
</style>
</head>

<body>

<!-- ðŸŽµ MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- PARTICLES -->
<script>
const particleCount = window.innerWidth < 600 ? 0 : 40;

for (let i = 0; i < particleCount; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (Math.random() * 6 + 8) + "s";
  p.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(p);
}
</script>

<!-- CARD -->
<div class="container">
  <button class="mute" id="muteBtn">ðŸ”Š</button>

  <h1>Happy Birthday, Namone ðŸŽ‰</h1>

  <div class="pic-img" id="picImg">
    <img src="pic.jpeg" alt="Memory">
  </div>

  <div class="eyes" id="eyesImg">
    <img src="eye.jpeg" alt="His Eyes">
  </div>

  <p id="text">Some birthdays deserve more than wishes.</p>

  <button id="btn">Keep Going</button>
</div>

<script>
const messages = [
  "My Paglu, today isnâ€™t loud â€” itâ€™s meaningful. A pause in time that quietly belongs to you.",
  "You move through moments with a strange balance â€” calm on the surface, mischief just underneath. Drama Factory, occasionally.",
  "And then there are your eyes. Not the kind that ask to be noticed â€” the kind that notice first. They carry silence like it knows your name.",
  "Distance sharpens things like that. It makes certain details return with more weight, more honesty.",
  "So this is me leaving something here â€” no pressure, no expectations. Just a moment. Happy Birthday."
];

let i = 0;
let musicStarted = false;

const text = document.getElementById("text");
const btn = document.getElementById("btn");
const eyes = document.getElementById("eyesImg");
const startImg = document.getElementById("picImg");
const music = document.getElementById("bgMusic");
const muteBtn = document.getElementById("muteBtn");

music.volume = 0;

function fadeInMusic() {
  const interval = setInterval(() => {
    if (music.volume < 0.5) {
      music.volume += 0.02;
    } else {
      clearInterval(interval);
    }
  }, 200);
}

btn.addEventListener("click", () => {

  if (!musicStarted) {
    music.play();
    fadeInMusic();
    musicStarted = true;
  }

  if (i < messages.length) {
    text.style.opacity = 0;

    setTimeout(() => {
      text.innerText = messages[i];
      text.style.opacity = 1;

      if (i === 2) {
        startImg.style.opacity = 0;
        setTimeout(() => {
          startImg.style.display = "none";
          eyes.style.display = "block";
        }, 600);
      }

      i++;

      if (i === messages.length) {
        btn.innerText = "Thatâ€™s it âœ¨";
        btn.disabled = true;
        btn.style.opacity = 0.7;
      }
    }, 400);
  }
});

muteBtn.addEventListener("click", () => {
  music.muted = !music.muted;
  muteBtn.textContent = music.muted ? "ðŸ”‡" : "ðŸ”Š";
});
</script>

</body>
</html>
